buildscript {
    repositories {
        google() // This is needed to access Firebase and Google services
        mavenCentral()
    }
    dependencies {
        // Add classpath for Google services plugin
        classpath 'com.google.gms:google-services:4.3.1'

        // If you're using Kotlin, add the Kotlin Gradle plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.10"  // Make sure this version is correct for your project
        classpath ("com.google.gms:google-services: 4.4.3")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
